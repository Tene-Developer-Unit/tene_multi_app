function list(select){
 document.getElementById('table_location').innerHTML = "";
//var selected = document.getElementById("list").value;
//var selected = document.getElement("list").value;
document.getElementById('table_location').innerHTML = ('<table id="displayData" name="displayData"></table>');
   
console.log("the value  " + select);

var database = firebase.database().ref('/m_lists/').child(select + '/' );
database.once('value', function(snapshot){
    if(snapshot.exists()){
        var content = '';

			snapshot.forEach(function(data){
            var jobDesc = data.val().name;
			var path = data.val().textPath;
            content += '<tr>';
            content += '<td><a href="'+ path +'">' + jobDesc + '</a></td>'; //column1
            
            content += '</tr>';
        });

        $('#displayData').append(content);
    }
});
};

function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}
